ust="spacingAndGlyphs" textLength="150" x="260.5" y="385.4834">self-attest new account</text><path d="M602,345.9492 L602,416.9492 L953,416.9492 L953,355.9492 L943,345.9492 L602,345.9492 " fill="#FBFB77" filter="url(#f1oss229elrcpv)" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M943,345.9492 L943,355.9492 L953,355.9492 L943,345.9492 " fill="#FBFB77" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="114" x="608" y="363.5176">accountProperty: {</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="159" x="624" y="378.8281">property: did://&lt;did id&gt;,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="314" x="624" y="394.1387">value: 001|a|0000-0000-0000-00000|c|&lt;txh_s&gt;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="608" y="409.4492">}</text><!--MD5=[3f237909e1065f2302f6259a310c7620]
@startuml
skinparam BoxPadding 15
skinparam ParticipantPadding 15


participant "DID Controller" as DCR
participant "New DID Controller" as NDCR
box "Ardor Blockchain" #WhiteSmoke
    participant "Account" as ATTE
    participant "New Account\n(ARDOR-\n1111-1111-1111-11111)" as NATTE
end box


== Precondition ==

NDCR -> NDCR: create Ardor account
|||


== DID Controller Update ==

DCR -> ATTE: self-update attestation
note right
    accountProperty: {
        pproperty: did://<did id>,
        value: 001|d|1111-1111-1111-11111|c|<txh_s>
    }
end note
NDCR -> NATTE: self-attest new account
note right
    accountProperty: {
        property: did://<did id>,
        value: 001|a|0000-0000-0000-00000|c|<txh_s>
    }
end note


@enduml

