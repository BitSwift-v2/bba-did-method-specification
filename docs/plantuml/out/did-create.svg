13" lengthAdjust="spacingAndGlyphs" textLength="4" x="563" y="506.0938">}</text><polygon fill="#A80036" points="330,540.1465,320,544.1465,330,548.1465,326,544.1465" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="324" x2="551" y1="544.1465" y2="544.1465"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="209" x="336" y="539.4043">return transaction hash -&gt; txh_d</text><polygon fill="#A80036" points="107,594.457,97,598.457,107,602.457,103,598.457" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="101" x2="318" y1="598.457" y2="598.457"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="199" x="113" y="593.7148">return DID -&gt; did:bba:&lt;txh_d&gt;</text><!--MD5=[a27ba73efe41af47e4294ad4bd09cf34]
@startuml
skinparam BoxPadding 15
skinparam ParticipantPadding 15


participant "DID Controller" as USR
participant "DID Resolver" as RES
box "ARDOR Blockchain" #WhiteSmoke
    participant "Account" as ATTE
    participant "Cloud Storage" as STR
end box


== DID Creation ==

group optional
    USR -> USR: create ARDOR account\nand sub keys
    note right
        ARDOR account is master key.
        Sub keys are used in DID Document
    end note
end
group optional
    USR -> USR: create DID Document Template
end
|||
USR -> RES: create DID
|||
RES -> STR: store DID Document Template
STR - -> RES: return transaction hash -> txh_s
|||
RES -> ATTE: self attest account
note right
    accountProperty: {
        property: did://<did id>,
        value: 001|a|0000-0000-0000-00000|a|<txh_s>
    }
end note
ATTE - -> RES: return transaction hash -> txh_d
|||
RES - -> USR: return DID -> did:bba:<txh_d>


@enduml

