1.0;" x1="82" x2="123" y1="596.457" y2="596.457"/><polygon fill="#A80036" points="92,592.457,82,596.457,92,600.457,88,596.457" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="199" x="88" y="578.7148">create DID -&gt; did:bba:&lt;txh_d&gt;</text><!--MD5=[2c701a63fbc06bff35f7256615a62685]
@startuml
skinparam BoxPadding 15
skinparam ParticipantPadding 15


participant "DID Controller" as DCR
box "Ardor Blockchain" #WhiteSmoke
    participant "Account" as ATTE
    participant "Cloud Storage" as STR
end box


== Precondition ==
DCR -> DCR: create Ardor account\nand sub keys
note right
    Ardor account is master key.
    Sub keys are used in DID Document
end note
|||
DCR -> DCR: create DID Document Template

== DID Document Template Storing\n(Ardor Cloud Storage) ==
DCR -> STR: store DID Document Template
STR - -> DCR: return transaction hash -> txh_s
|||

== DID Registration ==
DCR -> ATTE: self-attest account
note right
    accountProperty: {
        property: did://<did id>,
        value: 001|a|0000-0000-0000-00000|a|<txh_s>
    }
end note
ATTE - -> DCR: return transaction hash -> txh_d
|||
DCR -> DCR: create DID -> did:bba:<txh_d>


@enduml

